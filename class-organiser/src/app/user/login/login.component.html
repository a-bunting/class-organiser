<div class="login">
  <div class="login__text">Login</div>
  <input type="text" class="login__input--text" [(ngModel)]="email" placeholder="Email Address">
  <input type="password" class="login__input--text" [(ngModel)]="password" placeholder="Password">
  <button class="login__input--button" (click)="login()">Login</button>
</div>
